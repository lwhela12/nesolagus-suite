version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: studio_postgres
    restart: unless-stopped
    ports:
      - '5434:5432'  # Use 5434 (engine uses 5433)
    environment:
      POSTGRES_USER: studio_user
      POSTGRES_PASSWORD: studio_password
      POSTGRES_DB: nesolagus_studio
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - studio_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U studio_user -d nesolagus_studio']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching, sessions)
  redis:
    image: redis:7-alpine
    container_name: studio_redis
    restart: unless-stopped
    ports:
      - '6381:6379'  # Use 6381 (engine uses 6380)
    volumes:
      - studio_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - database GUI)
  # Uncomment if you want a web UI for the database
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: studio_pgadmin
  #   restart: unless-stopped
  #   ports:
  #     - '5050:80'
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@studio.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   volumes:
  #     - studio_pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - postgres

volumes:
  studio_postgres_data:
    name: studio_postgres_data
  studio_redis_data:
    name: studio_redis_data
  # studio_pgadmin_data:
  #   name: studio_pgadmin_data

networks:
  default:
    name: studio_network
